- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.ssh/config: ssh/config
    ~/.zshrc: zshrc
    ~/bin: bin/
    ~/.config/i3: i3/
    ~/.config/polybar: polybar/
    ~/.config/Code/User/settings.json: vscode/settings.json
    ~/.config/dunst/dunstrc: dunst/dunstrc
    ~/.picom.conf: picom/picom.conf
    ~/.config/mimeapps.list: mimeapps.list

- create:
    - ~/dev

- defaults:
    link:
      create: true
