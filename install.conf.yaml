- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
    ~/.zshrc: zshrc
    ~/bin:
        path: bin/
    ~/.config/i3:
        path: i3/
    ~/.config/Code/User/settings.json:
        path: vscode/settings.json

- create:
    - ~/dev

- defaults:
    link:
      create: true
